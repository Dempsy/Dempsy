log4j.rootLogger=FATAL, default
#log4j.rootLogger=TRACE, tmpfile

log4j.appender.default=org.apache.log4j.ConsoleAppender
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=%d [%t] %-5p %c{1} - %m%n

log4j.appender.tmpfile=org.apache.log4j.RollingFileAppender
log4j.appender.tmpfile.File=/tmp/log.log
log4j.appender.tmpfile.MaxFileSize=999GB
log4j.appender.tmpfile.MaxBackupIndex=99
log4j.appender.tmpfile.layout=org.apache.log4j.PatternLayout
log4j.appender.tmpfile.layout.ConversionPattern=%d [%t] %-5p %c{1} - %m%n

